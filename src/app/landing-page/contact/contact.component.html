<div class="body">
    <div class="container contact">
        <div class="title">
            <h2>We can help you?</h2>
        </div>
        <form [formGroup]="contactForm">
            <label for=""></label>
            <input type="text" formControlName="title" name="title" class="form-control" placeholder="Title">
            <label for=""></label>
            <input type="text" formControlName="email" name="email" class="form-control" placeholder="Email contact">
            <label for=""></label>
            <textarea rows="5" cols="10" formControlName="description" name="description" class="form-control"
                placeholder="Description"></textarea>
            <br />
            <button type="submit" class="btn button-clr btn-lg btn-block" (click)="registerContact()">Send</button>
        </form>
    </div>
</div>

<ng-template #contactSuccess id="modalInformSucces" let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-login">Thanks</h4>
    </div>
    <div class="modal-body">
        <h3>
            <p>
                Thank you very much for contacting us. We will contact you soon
            </p>
        </h3>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="modalRef.hide()">close</button>
    </div>
</ng-template>


<ng-template #contactError id="modalInformError" let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-login">Warning</h4>
    </div>
    <div class="modal-body">
        <h3>
            <p>
                There was a communication problem. Please try again
            </p>
        </h3>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="modalRef.hide()">close</button>
    </div>
</ng-template>
